<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>

  <div class="page">

    <div class="centerH2">
      <div class="input-group" style=" margin-bottom: 1%;">
        <h2>Comapny by coupon</h2>
        <p style="color: black;">
          <strong>please enter coupon number in order to find his owner: </strong>
        </p>
        <input class="form-control" type="number" min="1" required [(ngModel)]=_compID style="text-align: center;">
      </div>
      <button class="btn btn-primary" (click)="WhoIs_couponOwner()">find</button>
    </div>


    <div class="list-group" style=" margin-left: 20%; margin-right: 20%;" *ngIf="notValid">
      <a class="list-group-item list-group-item-action flex-column align-items-start ">
        <div class="d-flex w-100 justify-content-between">
          <small class="text-muted">ID: {{company.id}}</small>
          <br>
          <h4 class="mb-1">Name: {{company.name}}</h4>
          <h5 class="mb-1">Password: {{company.password}}</h5>
          <small class="text-muted">Email: {{company.email}}</small>
        </div>
      </a>
    </div>

  </div>
</body>

</html>
